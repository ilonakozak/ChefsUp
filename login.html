<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChefsUp</title>
  <link href="vendors/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body>
  <header>
    <nav class="header__navbar navbar navbar-expand-md fixed-top">
      <div class="container">
        <a class="navbar-brand" href="index.html"><img class="img-fluid" src="images/logo.png" alt="company logo"></a>
        <div class="d-flex gap-2 d-md-block">
          <a class="button btn dark" type="button" href="login.html#tologin">Login</a>
          <a class="button btn light" type="button" href="login.html#toregister">Join Now</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Hero Banner -->
    <section class="main__hero-banner">
    </section>
    <!-- Signup / Login -->
    <section class="form-container">
      <a class="hiddenanchor" id="toregister"></a>
      <a class="hiddenanchor" id="tologin"></a>
      <div class="wrapper">
        <div id="login" class="animate form">
          <form action="login.php" method="post" autocomplete="on" enctype="multipart/form-data">
            <h2>Log in</h2>
            <p>
              <label for="email" class="email">Your email</label>
              <input id="email" name="email" required="required" type="email" placeholder="myemail@mail.com" />
            </p>
            <p>
              <label for="password" class="password">Your password</label>
              <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
            </p>
            <p class="keeplogin">
              <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
              <label for="loginkeeping">Keep me logged in</label>
            </p>
            <p class="login button">
              <input type="submit" value="Login" />
            </p>
            <p class="change_link">
              Not a member yet ?
              <a href="#toregister" class="to_register">Join us</a>
            </p>
          </form>
        </div>

        <div id="register" class="animate form">
          <form action="register.php" method="post" autocomplete="on" enctype="multipart/form-data">
            <h2> Sign up </h2>
            <p>
              <label for="email" class="email">Your email</label>
              <input id="email" name="email" required="required" type="email" placeholder="myemail@mail.com" />
            </p>
            <p>
              <label for="password" class="password">Your password </label>
              <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
            </p>
            <p>
              <label for="password_confirm" class="password">Please confirm your password </label>
              <input id="password_confirm" name="password_confirm" required="required" type="password"
                placeholder="eg. X8df!90EO" />
            </p>
            <p class="signin button">
              <input type="submit" value="Sign up" />
            </p>
            <p class="change_link">
              Already a member ?
              <a href="#tologin" class="to_register"> Go and log in </a>
            </p>
          </form>
        </div>

      </div>
    </section>
  </main>
  <script src="vendors/bootstrap/bootstrap.min.js"></script>
</body>

</html>
