<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChefsUp</title>
  <link href="vendors/bootstrap/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- Favicon -->
  <link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body>
  <header>
    <nav class="header__navbar navbar navbar-expand-md fixed-top">
      <div class="container">
        <a class="navbar-brand" href="/"><img class="img-fluid" src="images/logo.png" alt="company logo"></a>
        <div class="d-grid gap-2 d-md-block">
          <a class="button btn dark" type="button" href="login.html">Login</a>
          <a class="button btn light" type="button" href="login.html#toregister">Join Now</a>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <!-- Hero Banner -->
    <section class="main__hero-banner">
    </section>
    <!-- Signup / Login -->
    <section class="form-container">
      <a class="hiddenanchor" id="toregister"></a>
      <a class="hiddenanchor" id="tologin"></a>
      <div class="wrapper">
        <div id="login" class="animate form">
          <form action="mysuperscript.php" autocomplete="on">
            <h2>Log in</h2>
            <p>
              <label for="username" class="username"> Your email or username </label>
              <input id="username" name="username" required="required" type="text"
                placeholder="my username" />
            </p>
            <p>
              <label for="password" class="password"> Your password </label>
              <input id="password" name="password" required="required" type="password" placeholder="eg. X8df!90EO" />
            </p>
            <p class="keeplogin">
              <input type="checkbox" name="loginkeeping" id="loginkeeping" value="loginkeeping" />
              <label for="loginkeeping">Keep me logged in</label>
            </p>
            <p class="login button">
              <input type="submit" value="Login" />
            </p>
            <p class="change_link">
              Not a member yet ?
              <a href="#toregister" class="to_register">Join us</a>
            </p>
          </form>
        </div>

        <div id="register" class="animate form">
          <form action="mysuperscript.php" autocomplete="on">
            <h2> Sign up </h2>
            <p>
              <label for="usernamesignup" class="username">Your username</label>
              <input id="usernamesignup" name="usernamesignup" required="required" type="text"
                placeholder="mysuperusername690" />
            </p>
            <p>
              <label for="emailsignup" class="email"> Your email</label>
              <input id="emailsignup" name="emailsignup" required="required" type="email"
                placeholder="mysupermail@mail.com" />
            </p>
            <p>
              <label for="passwordsignup" class="password">Your password </label>
              <input id="passwordsignup" name="passwordsignup" required="required" type="password"
                placeholder="eg. X8df!90EO" />
            </p>
            <p>
              <label for="passwordsignup_confirm" class="password">Please confirm your password </label>
              <input id="passwordsignup_confirm" name="passwordsignup_confirm" required="required" type="password"
                placeholder="eg. X8df!90EO" />
            </p>
            <p class="signin button">
              <input type="submit" value="Sign up" />
            </p>
            <p class="change_link">
              Already a member ?
              <a href="#tologin" class="to_register"> Go and log in </a>
            </p>
          </form>
        </div>

      </div>
    </section>
  </main>
  <script src="js/main.js"></script>
  <script src="vendors/bootstrap/bootstrap.bundle.min.js"></script>
</body>

</html>
