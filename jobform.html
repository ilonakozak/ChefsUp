                        <p class="text-danger small">* required field</p>

                        <form method="post" action="jobs.php">
                            <p>
                                <label for="jtitle" class="jtitle">Job Title:</label>

                                <label for="organisationid" class="organisationid">Organisation ID:</label>

                                    <label>
                                        <input type="radio" name="status"

                                </fieldset>
