<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChefsUp</title>
    <link href="vendors/bootstrap/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" href="images/favicon.ico" />
</head>

<body>
    <header class="header__top-img">
        <nav class="header__navbar navbar navbar-expand-md fixed-top">
            <div class="container">
                <div>
                    <a class="navbar-brand" href="home.html"><img class="img-fluid" src="images/logo.png"
                            alt="company logo"></a>
                    <form class="d-none d-sm-inline-block form-inline mr-auto my-2 my-md-0 mw-100 navbar-search">
                        <div class="input-group">
                            <input type="text" class="form-control shadow-none border-0"
                                placeholder="Search people, jobs & more..." aria-label="Search"
                                aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn" type="button">
                                    <i class="fas fa-search"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
                <ul class="navbar-nav ml-auto d-flex align-items-center">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html"><i class="fas fa-home"></i><span
                                class="d-none d-lg-inline">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="connection.html"><i class="fas fa-user-friends"></i><span
                                class="d-none d-lg-inline">My Network</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="jobs.html"><i class="fas fa-briefcase"></i><span
                                class="d-none d-lg-inline">Jobs</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="messages.html"><i class="fas fa-comment-dots"></i><span
                                class="d-none d-lg-inline">Messaging</span></a>
                    </li>
                    <div class="collapse navbar-collapse" id="navbarDropdown">
                        <ul class="navbar-nav">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                    aria-expanded="false"><img class="img-profile rounded-circle"
                                        src="images/profile.png">
                                    <span class="d-none d-lg-inline">Me</span>
                                </a>
                                <ul class="dropdown-menu" aria-labelledby="DropdownMenuLink">
                                    <li><a class="dropdown-item" href="#"><i class="far fa-edit"></i>My Account</a></li>
                                    <li><a class="dropdown-item" href="#"><i class="far fa-user"></i>Edit Profile</a>
                                    </li>
                                    <li>
                                        <hr class="dropdown-divider">
                                    </li>
                                    <li><a class="dropdown-item" href="#"><i class="fas fa-sign-out-alt"></i>Logout</a>
                                    </li>
                                </ul>
                            </li>
                        </ul>
                    </div>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container content">
        <div class="row">
            <main class="main__content col col-xl-6 order-xl-2 col-lg-12 order-lg-1 col-md-12 col-sm-12 col-12">
                <div class="box shadow-sm border rounded bg-white mb-3">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-article-tab" data-bs-toggle="tab"
                                data-bs-target="#nav-article" type="button" role="tab" aria-controls="nav-article"
                                aria-selected="true"><i class="far fa-edit"></i> Write an article</button>
                            <button class="nav-link" id="nav-photo-tab" data-bs-toggle="tab" data-bs-target="#nav-photo"
                                type="button" role="tab" aria-controls="nav-photo" aria-selected="false"><i
                                    class="far fa-image"></i> Upload a photo</button>
                            <button class="nav-link" id="nav-link-tab" data-bs-toggle="tab" data-bs-target="#nav-link"
                                type="button" role="tab" aria-controls="nav-link" aria-selected="false"><i
                                    class="fas fa-link"></i> Share a link</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-article" role="tabpanel"
                            aria-labelledby="nav-article-tab">
                            <div class="p-3 w-100">
                                <textarea placeholder="Write your thoughts..."
                                    class="form-control border-0 p-0 shadow-none" rows="3"></textarea>
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-photo" role="tabpanel" aria-labelledby="nav-photo-tab">
                            <div class="p-3 w-100">
                                <label for="myfile">Select a file:</label>
                                <input type="file" id="myfile" name="myfile">
                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-link" role="tabpanel" aria-labelledby="nav-link-tab">
                            <div class="p-3 w-100">
                                <label for="url">Website URL</label>
                                <input type="url" name="url" id="url">
                            </div>
                        </div>
                    </div>
                    <div class="border-top p-3 d-flex align-items-center">
                        <div class="flex-shrink-1">
                            <input class="btn btn-primary" type="submit" value="Post">
                        </div>
                    </div>
                </div>
                
            </main>
            <aside class="col col-xl-3 order-xl-1 col-lg-6 order-lg-2 col-md-6 col-sm-6 col-12">b</aside>
            <aside class="col col-xl-3 order-xl-3 col-lg-6 order-lg-3 col-md-6 col-sm-6 col-12">c</aside>
        </div>

    </div>
    <script src="js/main.js"></script>
    <script src="vendors/jquery/jquery.min.js"></script>
    <script src="vendors/bootstrap/bootstrap.min.js"></script>
</body>

</html>
